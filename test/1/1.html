        function memu1click(id) {
            var memu1 = document.getElementById(id);
            if (memu1.classList.contains('open')) {
                memu1.classList.remove('open');
            } else {
                memu1.classList.add('open');
            }
        }

        function memu2click(id) {
            let agg = window.agg;

            let memu1 = document.getElementById("rightContentTitle").textContent = id;

            $('#datagridSortExample').datagrid({
                dataSource: {
                    cols: [
                        {name: 'time', label: '对局时间', width: 132},
                        {name: 'hero', label: '英雄', width: 134},
                        {name: 'action', label: '动作', width: 109},
                        {name: 'target', label: '目标', width: 109},
                        {name: 'desc', label: '描述', width: 287}
